<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
</head>

<body>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"
        integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        let scale = 0.01;
        let xOffset = 0;
        let yOffset = 0;

        function setup() {
            createCanvas(windowWidth/2, windowHeight/2);
            pixelDensity(1);
        }

        function draw() {
            loadPixels();
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    let index = (x + y * width) * 4;
                    let r = noise(xOffset + x * scale, yOffset + y * scale) * 255;

                    pixels[index + 0] = r;
                    pixels[index + 1] = (r*255) & 255;
                    pixels[index + 2] = r;
                    pixels[index + 3] = 255;
                }

            }
            updatePixels();


        }

        function mouseMoved() {
            xOffset = mouseX * 0.06;
            yOffset = mouseY * 0.06;

        }

    </script>
</body>

</html>
